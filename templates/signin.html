<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: .75em;
    padding-right: .75em;
    }
    .card-registration .select-arrow {
    top: 13px;
    }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>


<body>


    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6" style="margin-top: 270px;">
                    <div class="card-body p-md-5 d-flex flex-column justify-content-center align-items-center text-black">
                      <h3 class="mb-5 text-uppercase">Sign In </h3>
      
                   
      
                      <form action="/login-submit" method="post">
                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example97" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example97">Email ID</label>
                        </div>
  
                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example99" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example99">Password</label>
                        </div>
        
                        <div class="d-flex justify-content-end pt-3">
                          
                          <a href="/register" class="btn btn-light btn-lg">Create Account</a>
                          <button type="submit" class="btn btn-warning btn-lg ms-2">Sign In</button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
